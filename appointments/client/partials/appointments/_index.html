<p ng-repeat="error in errors">{{ error }}</p>

<div ng-show="user.name">
  <p>Hello, {{ user.name }}</p>
</div>

<form name="appointmentForm" ng-submit="addAppointment(user._id)">
  <label>
    Date
    <input type="text" name="date" placeholder="mm/dd/yy" ng-model="newAppointment.date">
  </label>
  
  <label>
    Time
    <select ng-model="newAppointment.time">
      <option value="8:00">8:00</option>
      <option value="9:00">9:00</option>
      <option value="10:00">10:00</option>
      <option value="11:00">11:00</option>
      <option value="12:00">12:00</option>
      <option value="1:00">1:00</option>
      <option value="2:00">2:00</option>
      <option value="3:00">3:00</option>
      <option value="4:00">4:00</option>
    </select>
  </label>

  <label>
    Complaint
    <textarea name="complaint" ng-model="newAppointment.complaint"></textarea>
  </label>

  <input type="submit" value="Add Appointment">

</form>

<a href="#!/index">Home</a>

<ul>
  <li><a href="#!/players">Players</a></li>
  <li><p>Teams</p></li>
  <li><a href="#!/assn">Associations</a></li>
</ul>
<form ng-submit="addTeam()">
  <label>Name:</label>
  <input type="text" ng-model="newTeam.name">
  <label>City:</label>
  <input type="text" ng-model="newTeam.city">
  <input type="submit" value="Submit">
</form>
<table>
  <tr>
    <th>id</th>
    <th>Name</th>
    <th>City</th>
    <th></th>
  </tr>
  <tr ng-repeat="team in teams">
    <td>{{ team._id }}</td>
    <td>
      <a href="#!/team/{{ team._id }}">{{ team.name }}</a>
    </td>
    <td>{{ team.city }}</td>
    <td><button ng-click="destroy(team._id)">Delete</button></td>
  </tr>
</ul>

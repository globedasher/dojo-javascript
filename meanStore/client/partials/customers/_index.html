<h4>Customers</h4>
<ul>
  <li><a href="#!/index">Home</a></li>
  <li><a href="#!/customers/new">Create a new customer</a></li> 
</ul>
<table>
  <tr>
    <th>Customer Name</th>
    <th>Orders</th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
  <tr ng-repeat="customer in customers">
    <td>
      {{ customer.name.first }} {{ customer.name.last }}
    </td>
    <td>
      {{ customer.orders }}
    </td>
    <td>
      <a href="#!/customers/{{ customer._id }}" ng-click="getCustomer(customer._id)">Show</a>
    </td>
    <td>
      <a href="#!/customers/{{ customer._id }}/edit" ng-click="getOneCustomer(customer._id)">Edit</a>
    </td>
    <td>
      <a href="#" ng-click="deleteCustomer(customer._id)">Delete</a>
    </td>
  </tr>
</table>
